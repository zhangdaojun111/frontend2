<div class="form-control component-input-control">
    {{#if unvisible}}
    <p class="info">权限受限</p>
    {{else if be_control_condition}}
    <p class="info">被修改条件限制</p>
    {{else}}
    <input type="text" class="search dynamic-form-input ui-width" value="{{value}}">
    <div style="float: left;">
        {{#if required}}
        <span id="requiredLogo" class="{{requiredClass}}"></span>
        {{/if}}
        <a href="javascript:void(0);" class="ui-history icon-history form-icon visible" style="position: relative;  top: -2px;" title="修改历史"></a>
    </div>
    <span class="error">
             <div class={{error_msg}} id="error_tip" style=" display:none">
                    <em class={{ui_error_arrow}}></em>
                    <pre>{{ regErrorMsg }}</pre>
             </div>
        </span>
    {{/if}}
</div>
