<div class="form-rich-editor form-cell">
    <div class="wrap">
        <div class="label">富文本编辑器</div>
        <div class="content">
            {{#if unvisible}}
                <p class="info">权限受限</p>
            {{else if be_control_condition}}
                <p class="info">被修改条件限制</p>
            {{else}}
                <div class="toolbar"></div>
                <div class="editor">{{value}}</div>
            {{/if}}
        </div>
    </div>
</div>
