<div class="form-control">
    {{#if unvisible}}
        <a href="javascript:void(0);" class="info">权限受限</a>
    {{else if be_control_condition}}
        <a href="javascript:void(0);" class="info">被修改条件限制</a>
    {{else}}
        <input  type="text" readonly="readonly"  class='dynamic-form-input ui-readonly ui-width' value={{value}}>
        <div style="display: inline-block">
            {{#if required}}
                <span id="requiredLogo" class="{{requiredClass}}" ></span>
            {{/if}}
            {{#if history}}
                <a href="javascript:void(0);" class="ui-history"></a>
            {{/if}}
        </div>
        <span style="position: relative; display:inline-block">
           <div class={{error_msg}} id="error_tip"  style=" display:none">
                <em class={{ui_error_arrow}}></em>
                <pre>{{ regErrorMsg }}</pre>
           </div>
        </span>
    {{/if}}
</div>
