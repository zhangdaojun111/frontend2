<table class="table table-bordered">
    <tr>
        <td style="width:100px;">新增选项：</td>
        <td>
            <input type="text" class="addValue">
            <button class="btn btn-primary add" >添加</button>
            <button class="btn btn-primary save" >保存</button>
        </td>
    </tr>
    <tr>
        <td>原始选项：</td>
        <td>
            <table class="table table-bordered">
                {{#originalOptions}}
                <tr><td>{{ this.label }}</td></tr>
                {{/originalOptions}}
            </table>
        </td>
    </tr>
    <tr>
        <td>添加结果：</td>
        <td>
            <table class="result">
                <tr><td>{{ item }}<span class="ui-del">X</span></td></tr>
            </table>
        </td>
    </tr>
</table>
