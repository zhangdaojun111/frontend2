<div class="wrap">
    <p style="float: left;margin-right: 10px;margin-top: 2px;font-size: 16px;">设置页眉:</p>
    <div style="float: left">
        <div style="position: relative;width: auto">
            <input style="background: transparent;border: 1px solid black;border-radius: 2px;color: black;"
                   class="global-search-input"
                   type="text" size="30"/>
            <!--<a href="javascript:;" style="position: absolute;right: 4px;top: 4px;" (click)="globalSearch()"><img src="icon_search.png"/></a>-->
        </div>
        <div style="visibility:hidden" class="global-search-history">
            {{#each printTitles}}
            <div style="position: relative" class="oneSelect">
                <li class="global-search-history-list">{{this.content}}</li>
                <a href="javascript:;"
                   style="position: absolute;text-decoration: none;padding: 2px 6px;right: 4px;top: 50%;transform: translateY(-12px)">x</a>
            </div>
            {{/each}}
        </div>
    </div>
</div>
<button class="cancel" style="position: absolute;bottom: 10px ; right: 65px;border:1px solid black;background: #fff;">
    取消
</button>
<button class="confirm" style="position: absolute;bottom: 10px ; right: 10px;border:1px solid black;background: #fff;">
    确认
</button>
