<div class="form-control">
    {{#if unvisible}}
        <a href="javascript:void(0);" class="info">权限受限</a>
    {{else if be_control_condition}}
        <a href="javascript:void(0);" class="info">被修改条件限制</a>
    {{else}}
        <div class="dropdown"></div>
        <div style="min-width: 110px">
            {{#if required}}
            <span id="requiredLogo" class="{{requiredClass}}"  style="position: relative; top: 5px"></span>
            {{/if}}
            <a href="javascript:void(0);" class="add-item noprint visible" title="添加新选项"> + </a>
            <a href="javascript:void(0);" class="ui-history icon-history form-icon visible" style="position: relative; top: 5px;" title="修改历史"></a>
        </div>
    {{/if}}
</div>
