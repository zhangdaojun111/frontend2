<div class="form-setting-textarea-popup">
    <p class="form-setting-textarea-popup-tips">注释：①无后缀的规则默认法定工作日日期规则。②后缀为“（交易日）”按交易所交易日日期规则。③后缀为“提前”的规则即“遇节假日则提前至最后一个工作日/交易日”。</p>
    <ul class="form-setting-textarea-popup-ul">
        {{#each dealedTextareaTextDict}}
        <li class="form-setting-textarea-popup-li" key="{{@index}}">
            <label>
                <input key="{{@index}}" type="checkbox" class="form-setting-textarea-popup-checkbox">
                {{{this}}}
            </label>
        </li>
        {{/each}}
    </ul>
    <input type="button" value="保存" class="form-setting-textarea-popup-save">
</div>
