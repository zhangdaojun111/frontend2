<div class="clearfix component-time-control">
    {{#if unvisible}}
    <p class="info">权限受限</p>
    {{else if be_control_condition }}
    <p class="info">被修改条件限制</p>
    {{else}}
        <div style="position: relative">
            <input type="text" class="ui-calendar ui-width dynamic-form-input timeInput" style=" color: #999999;"  value="{{value}}">
            <!--<span class="cancel-x">X</span>-->
            <a href="javascript:void(0);" class="input-img"><img src="../../../assets/images/form/icon_time.png" alt=""></a>
        </div>
        <div class="time" style="display: none">
            <div class="ui-timepicker " style="background: #FAFAFA;display: block; border-bottom: 1px solid #E1E1E1">
                <!--时-->
                <div class="ui-hour-picker hour">
                    <a href="javascript:;" class="plus"></a>
                    <span style="display: inline;"></span>
                    <a href="javascript:;" class="reduce"></a>
                </div>
                <span  class="ui-separator" style="position:relative;">:</span>
                <!--分-->
                <div class="ui-minute-picker minute">
                    <a href="javascript:;" class="plus"></a>
                    <span style="display: inline;"></span>
                    <a href="javascript:;" class="reduce"></a>
                </div>
                <span  class="ui-separator" style="position:relative;">:</span>
                <!--秒-->
                <div class="ui-second-picker second">
                    <a href="javascript:;" class="plus"></a>
                    <span style="display: inline;"></span>
                    <a href="javascript:;" class="reduce"></a>
                </div>
            </div>

            <div class="time-close">
                <button class="ui-datepicker-close">确定</button>
            </div>


        </div>

        <div style="float: left;">
            {{#if required}}
                <span id="requiredLogo" class="{{requiredClass}}" ></span>
            {{/if}}
            {{#if history}}
                <a href="javascript:void(0);" class="ui-history" title="修改历史"></a>
            {{/if}}
        </div>
    {{/if}}
</div>
