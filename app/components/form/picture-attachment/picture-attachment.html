<div style="width: 100%; height: 100%;margin: auto;position: relative;display: flex;overflow: hidden;">
    <div class="imgList">
        {{#each rows}}
        <div class="select-img" data-imgSelect="{{this.file_id}}">
            <div style="height: 100%;width: 100%;">
                <p style="word-break: break-all; margin: 5px;display: inline-block;">{{this.file_name}}</p>
                <a href="download_attachment/?file_id={{this.file_id}}&download=1"><img src="../../../assets/images/form/icon_download.png" alt=""></a>
            </div>
        </div>
        {{/each}}
    </div>
    <div class="imgContain">
        <div class="showImg">
            {{#if imgSelect}}
                <div>
                    <img id="myImg" src="/download_attachment/?file_id={{imgSelect}}&download=0">
                    <img id="ImgToShow" src="/download_attachment/?file_id={{imgSelect}}&download=0">
                </div>
            {{/if}}
        </div>
    </div>
</div>
