<div class="form-control">
    {{#if unvisible}}
    <a href="javascript:void(0);" class="info">权限受限</a>
    {{else if be_control_condition}}
    <a href="javascript:void(0);" class="info">被修改条件限制</a>
    {{else}}
    {{#group}}
    <label class="df-input-label">
        <div class="df-input-radio-wrapper noprint" style="display: inline">
            {{#if checked}}
            <div class="df-input-radio-status" style="display: inline"></div>
            {{/if}}
        </div>
        <input class="df-input-radio print" type="radio" value="{{value}}" readonly>{{ label }}
    </label>
    {{/group}}
    {{#if required}}
    <span id="requiredLogo" class="{{requiredClass}}"></span>
    {{/if}}
    {{#if is_view}}
    {{else if can_add_item}}
    <a href="javascript:void(0);" class="add-item noprint" title="添加新选项"> + </a>
    {{/if}}
    {{#if history}}
    <a href="javascript:void(0);" class="ui-history" title="修改历史"></a>
    {{/if}}
    {{/if}}
</div>
