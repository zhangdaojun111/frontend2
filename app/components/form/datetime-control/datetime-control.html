<div class="form-control">
    {{#if unvisible}}
    <a href="javascript:void(0);" class="info">权限受限</a>
    {{else if be_control_condition }}
    <a href="javascript:void(0);" class="info">被修改条件限制</a>
    {{else}}
    <input type="text"  class="ui-calendar ui-width dynamic-form-input datetime" value={{value}}/>
    <span class="date-close">X</span>
    <span style="" id="icon_rili">日历</span>
    {{#if required}}
    <span id="requiredLogo" class="{{requiredClass}}" ></span>
    {{/if}}
    {{#if history}}
    <a href="javascript:void(0);" class="ui-history"  style="vertical-align: middle;"></a>
    {{/if}}
    {{/if}}
</div>
