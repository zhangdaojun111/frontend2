<div class="attachment-list">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>附件名称</th>
            <th>附件操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each list}}
        <tr id="{{this.file_id}}">
            <td>{{ this.file_name }}</td>
            <td id="{{this.file_id}}">
                {{#if this.isPreview}}
                {{#if this.isImg}}
                <a style="color:blue;" class="ui-href pre" data-id="{{this.file_id}}" href="javascript:;">预览</a>
                {{else}}
                <a  class="preview-url" style="color:blue;" class="ui-href" target="_blank">预览</a>
                {{/if}}
                {{else}}
                    <a style="color: grey;" class="ui-href pre">预览</a>
                {{/if}}
                <a class="download-url" style="color: blue;">下载</a>
                <a style="color: blue;" class="del" data-id="{{this.file_id}}" href="javascript:void(0);">删除</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    <!--预览界面-->
    <div class="my-mask" style="display: none">
        <div class="mask-div"></div>
        <div class="imgwrapper"><img class="img-pre" alt=""></div>
        <ul class="operator-buttons">
            <li class="save" style="cursor: pointer">
                <a class='download-url' style="color: blue;">
                    <img src="../../../assets/images/form/icon_save.png">
                </a>
            </li>
            <li class="zoom-out" style="cursor: pointer"><img src="../../../assets/images/form/icon_zoom_out.png"></li>
            <li class="scale"></li>
            <li class="zoom-in" style="cursor: pointer"><img src="../../../assets/images/form/icon_zoom_in.png"></li>
            <li class="resize" style="cursor: pointer"><img src="../../../assets/images/form/icon_resize.png"></li>
            <li class="rotate" style="cursor: pointer"><img src="../../../assets/images/form/icon_rotate.png"></li>
        </ul>
        <div class="closeImg"><img src="../../../assets/images/form/icon_close.png"></div>
        <div class="previous"><img src="../../../assets/images/form/icon_arrow_left.png"></div>
        <div class="next"><img src="../../../assets/images/form/icon_arrow_right.png"></div>
    </div>
</div>
