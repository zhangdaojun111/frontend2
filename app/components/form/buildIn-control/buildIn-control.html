<div class="form-control component-buildin-control">
    {{#if unvisible}}
        <a href="javascript:void(0);" class="info">权限受限</a>
    {{else if be_control_condition}}
        <a href="javascript:void(0);" class="info">被修改条件限制</a>
    {{else}}
        <div class="dropdown" style="float: left"></div>
        <div style="float: left;">
            {{#if required}}
                <span id="requiredLogo" class="{{requiredClass}}" ></span>
            {{/if}}
            {{#unless is_view}}
                <a href="javascript:void(0);" class="ui-selector icon-xuanzeqi form-icon" title="选择器"></a>
                {{#if can_add_item}}
                    <a href="javascript:void(0);" class="add-item noprint icon-buildln form-icon" title="快捷添加内置字段"> </a>
                {{/if}}
            {{/unless}}
            {{#if history}}
                <a href="javascript:void(0);" class="ui-history icon-history form-icon"  style="vertical-align: middle;" title="修改历史"></a>
            {{/if}}
        </div>
    {{/if}}
</div>
