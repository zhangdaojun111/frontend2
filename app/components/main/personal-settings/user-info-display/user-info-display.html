<div class="user-info-display">
    <div class="personal-setting-header">
        <div class="info-group clearfix">
            <div class="uid-avatar-box" ></div>
            <div class="uid-name-group">
                <span class="uid-name" ></span>
            </div>
        </div>
    </div>

    <div class="uid-view-control" >
        <div class="show-personal-info active">个人资料</div>
    </div>
    <!--个人信息面板-->
    <div class="uid-personal-info">
        <div class="uid-department-group">
            <span>部门：</span>
            <input type="text" class="uid-department-info" disabled="disabled" value="{{department}}" >
        </div>

        <div class="uid-position-group">
            <span>职位：</span>
            <input type="text" class="uid-position-info" disabled="disabled" value="{{position}}">
        </div>

        <div class="uid-email-group">
            <span>邮箱：</span>
            <input type="email" class="uid-email-info" disabled="disabled" value="{{user_email}}">
        </div>

        <div class="uid-phone-group">
            <span>电话：</span>
            <input type="tel" class="uid-phone-info" disabled="disabled" value="{{user_phone}}">
        </div>
    </div>
</div>
