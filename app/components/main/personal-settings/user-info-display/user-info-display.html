<div class="user-info-display">
    <div class="personal-setting-header">
        <div class="info-group clearfix">
            <div class="avatar-box" ></div>
            <div class="name-group">
                <span class="name" >{{name}}</span>
            </div>
        </div>
    </div>

    <div class="view-control" >
        <div class="show-personal-info active">个人资料</div>
    </div>
    <!--个人信息面板-->
    <div class="personal-info">
        <div class="department-group">
            <span>部门：</span>
            <input type="text" class="department-info" disabled="disabled" value="{{department}}" >
        </div>

        <div class="position-group">
            <span>职位：</span>
            <input type="text" class="position-info" disabled="disabled" value="{{position}}">
        </div>

        <div class="email-group">
            <span>邮箱：</span>
            <input type="email" class="email-info" disabled="disabled" value="{{user_email}}">
        </div>

        <div class="phone-group">
            <span>电话：</span>
            <input type="tel" class="phone-info" disabled="disabled" value="{{user_phone}}">
        </div>
    </div>
</div>
