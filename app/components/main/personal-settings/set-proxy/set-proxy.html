<div class="set-proxy-window clearfix">
    <div class="select-proxy-process ">
        <div class="left-header">&nbsp&nbsp&nbsp&nbsp选择可代理流程</div>
        <div class="process-tree"></div>
    </div>

    <div class="select-agent">
        <div class="right-header">&nbsp&nbsp&nbsp&nbsp选择代理人</div>
        <div class="proxy-set">
            <select placeholder="选择或输入查找" class="select-name">
                <option>test1</option>
                <option>test2</option>
            </select>
            <span>是否开启代理</span>
            <div class="single-select-group">
                <input type="radio" class="close-radio">关闭
                <input type="radio" class="open-radio">开启
            </div>
        </div>
        <div class="select-agent-colleague"></div>
    </div>
</div>
<div class="footer clearfix">
    <span class="save-proxy">保存</span>
</div>
