<div class="set-proxy-window clearfix">
    <div class="select-proxy-process ">
        <div class="left-header">选择可代理流程</div>
        <div class="work-tree-wrap">
            <div class="work-tree"></div>
        </div>
    </div>

    <div class="select-agent">
        <div class="right-header">选择代理人</div>
        <div class="proxy-set">
            <div class="name-list"></div>
            <span class="switch-prompt">是否开启代理</span>
            <div class="single-select-group">
                <input name="switch-agent" type="radio" class="close-radio" checked="checked">关闭
                <input name="switch-agent" type="radio" class="open-radio">开启
            </div>
        </div>
        <div class="select-agent-colleague"></div>
    </div>
</div>
<div class="agent-footer clearfix">
    <span class="save-proxy">保存</span>
</div>
