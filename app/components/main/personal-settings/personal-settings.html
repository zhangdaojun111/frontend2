<div class="main-window">
    <div class="personal-setting-header">
        {{#if otherLoginVisible}}
        <div class="login-group " >
            <i class="login-icon"></i>
            <span class="other-login">他人登录</span>
        </div>
        {{/if}}

        <div class="agent-group ">
            <i class="agent-icon"></i>
            <span class="set-agent">设置代理</span>
        </div>

        <div class="avatar-box" >
            <!--{{#if avatar}}-->
            <!--<img class="user-avatar" src="{{avatar}}">-->
            <!--{{/if}}-->
            <!--<img class="user_avatar" src="../../../assets/images/framework/test_avatar.jpg">-->
        </div>
        <div class="name-group">
            <span class="name " >{{name}}</span>
            <span class="username " >{{username}}</span>
        </div>
    </div>

    <div class="view-control" >
        <div class="show-personal-info active">个人资料</div>
        <div class="show-modify-password">修改密码</div>
    </div>
    <!--个人信息面板-->
    <div class="personal-info">
        <div class="department-group">
            <span>部门：</span>
            <input type="text" class="department-info" disabled="disabled" value="{{department}}" >
        </div>

        <div class="email-group">
            <span>邮箱：</span>
            <input type="email" class="email-info" disabled="disabled" value="{{user_email}}">
            <i class="edit-email"></i>
        </div>

        <div class="position-group">
            <span>职位：</span>
            <input type="text" class="position-info" disabled="disabled" value="{{position}}">
        </div>

        <div class="phone-group">
            <span>电话：</span>
            <input type="tel" class="phone-info" disabled="disabled" value="{{user_phone}}">
            <i class="edit-tel"></i>
        </div>
        <!--<div class="personal-foot">-->
            <!--<span class="edit-info-btn">编辑</span>-->
            <!--<span class="clear-storage-btn">清除缓存</span>-->
        <!--</div>-->
        <!--<div class="cancel-save">-->
            <!--<button class="cancel-btn">取消</button>-->
            <!--<button class="save-btn">保存</button>-->
        <!--</div>-->
    </div>

    <div class="modify-password">
        <div class="old-pw-group">
            <span>旧密码：</span>
            <input class="origin-pw" type="password">
        </div>

        <div class="new-pw-group">
            <span>新密码：</span>
            <input class="new-pw" type="password">
        </div>

        <div class="confirm-new-pw-group">
            <span>确认新密码：</span>
            <input class="confirm-new-pw" type="password">
        </div>
        <span class="ps-warn">* 新密码不能为空</span>
        <button class="confirm-btn" disabled="disabled">保存</button>
    </div>
</div>
