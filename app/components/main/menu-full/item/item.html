
<div class="menu-full-item">
    {{#if searchDisplay}}
    <div class="row clearfix" title={{label}}>
        {{#if root}}
        <div class="icon"><img src="../../../../assets/images/default_menu_icon.png"></div>
        {{else if items}}
        <div class="ui-state-focus icon arrow">
            <div class="ui-icon ui-icon-caret-1-e"></div>
        </div>
        {{/if}}
        <p class="name">{{label}}</p>
    </div>
    {{/if}}
</div>
{{#if items}}
<ul class="list">
</ul>
{{/if}}
