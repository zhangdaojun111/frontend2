<div class="remind-wrap">
    <table style="width: 100%">
        <div class="remind-row">
            <span class="title">所属表：</span>
            <div class="calendar-form-content">
                <span class="res-form">{{remindTable}}</span>
            </div>
        </div>
        <div class="remind-row">
            <span class="title">日期属性：</span>
            <div class="calendar-form-content">
                <span class="date-attr">{{remindDateProp}}</span>
            </div>
        </div>
        <div class="remind-row">
            <span class="title">时间：</span>
            <div class="calendar-form-content date-time">
                <span class="start">{{remindDate}}</span>
                <span class="end">{{remindTime}}</span>
            </div>
        </div>
        <div class="remind-row flex">
            <span class="title">详情：</span>
            <div class="detail">
                {{#each remindDetail}}
                {{#each this}}
                <div class="remind-row">
                    <span class="title">{{this.fieldName}}</span>
                    <div class="detail-calendar-form-content">
                        <span class="remind-span">{{this.fieldValue}}</span>
                    </div>
                </div>
                {{/each}}
                {{/each}}
                <div class="remind-row">
                    <span class="title">表单：</span>
                    <div class="detail-calendar-form-content">
                        <span class="remind-span">
                            <a href="javascript:void(0);" style="outline: none" class="open-form">打开表单</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </table>

</div>
