<div class="calendar-iframe">
    <div class="calendar-header clearfix">
        <span class="tool-icon"><i class="icon-calendar icon-calendar-tool-1"></i></span>
        <span class="tool-btn btn-checked" id="monthView">按月</span>
        <span class="tool-btn" id="weekView">按周</span>
        <span class="tool-btn" id="dayView">按日</span>
        <span class="today-btn" id="todayView">今日</span>
        <span class="today-btn" id="schedule">日程</span>
        <div class="calendar-search">
            <input class="search-box" type="text" placeholder="请输入要搜索的内容">
            <i class="icon-calendar icon-calendar-search header-icon"></i>
        </div>
        <div class="right-tool flex">
            <span class="right-tool-btn" id="refresh"><i class="icon-calendar icon-calendar-refresh right-tool-icon"></i>刷新</span>
            <span class="right-tool-btn" id="export"><i class="icon-calendar icon-calendar-export right-tool-icon"></i>导出</span>
            <span class="right-tool-btn" id="open-new-window"><i class="icon-calendar icon-calendar-new-window right-tool-icon"></i>新窗口</span>
        </div>
    </div>
    <div class="calendar-remind">
        <div class="calendar-date">
            <span class="datepick pre-date"><i class="icon-calendar icon-calendar-date-pre"></i></span>
            <span class="nowDate"></span>
            <span class="datepick next-date"><i class="icon-calendar icon-calendar-date-next"></i></span>
        </div>
        <div class="remind-count">
            <span class="count-title">提醒：<span class="count remind-num"></span></span>
            <span class="count-title">审批：<span class="count approval-num"></span></span>
        </div>
    </div>
    <div class="calendar-container flex">
        <div class="left-content">
        </div>
        <div class="main-content">

        </div>
    </div>
</div>
