<div class="component-select-comp">
    <div class="J_tip">
        <span class="select-Workflow J_select-Workflow">选择或输入查找</span>
        <!--<span class="select-icon">∨
            <i class="fa"></i>
        </span>-->
    </div>
    <div class="select-tree J_tree">
        <div class="select-head">
            <input type="text" class="J_search" />
        </div>
        <div class="select-content">
            <ul class="tree-list" id="tree-list">
                {{#each data}}
                    <li>
                        <div class="root J_root"><i class="workflow-icon-box workflow-icon-file"></i>{{this.label}}</div>
                        <div class="child-list">
                            {{#each this.children}}
                            <div class="child-item" data-id="{{this.id}}" data-formId="{{this.form_id}}" data-tableId="{{this.table_id}}">
                                <i class="workflow-icon-box workflow-icon-twofile"></i>
                                <!--{{this.label}}-->
                                <span title="{{this.label}}" class="name-label J_child-item" data-id="{{this.id}}" data-formId="{{this.form_id}}" data-tableId="{{this.table_id}}">{{this.label}}<span>
                            </div>
                            {{/each}}
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>

    </div>
</div>
