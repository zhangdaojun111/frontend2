<div id="app-workflow">
    <div class="workflow-wrapper">
        <div class="workflow-container">
            <div class="workflow-main" style="position:relative;top:0">
                <!--<a href="#workflowDown" class="down">↓</a>-->
                <div  id="print" class="printBtn"> <i class="workflow-icon icon-workflow-icon11"></i> 打印 </div>
                <div class="workflow-foot">
                    <div class="workflow-box flex flex-column flex-start">
                        <div class="workflow-box-l flex">
                            <div class="tit">
                                <i class="workflow-icon icon-workflow-icon5"></i>
                                <span>选择流程</span>
                            </div>
                        </div>
                        <div class="workflow-box-l flex">
                            <div class="tit">
                                <select id="wf-select">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="workflow-form" id="workflow-form">
                    
                </div>
                <div class="workflow-foot">
                    <div class="workflow-box" id="add-home">
                            <div class="flex flex-column flex-start">
                                    <div class="workflow-box-l flex">
                                        <div class="tit">
                                            <i class="workflow-icon icon-workflow-icon3"></i>
                                            <span>关注人</span>
                                        </div>
                                        <div class="add-follow flex" id="addFollower"><span class="workflow-icon icon-workflow-icon6 add-icon"></span><span>添加关注人</span></div>
                                    </div>
                                    <div class="workflow-box-r">
                                        <div class="content">
                                            <div class="follow-name-list" id="addFollowerList">
                                                        
                                            </div>
                                        </div>
                                    </div>
                                </div>
                    </div>
                    <div class="workflow-box flex flex-column flex-start" id="flow-node">
                        <div class="workflow-box-l flex">
                            <div class="tit">
                                <i class="workflow-icon icon-workflow-icon5"></i>
                                <span>节点流程</span>
                            </div>
                            <div class="workflow-look flex">
                                <div class="previewBtn"  id="zoomIn">
                                    <i class="workflow-icon icon-workflow-icon8"></i>
                                </div>
                                <div class="previewBtn" id="zoomOut">
                                    <i class="workflow-icon icon-workflow-icon7"></i>
                                </div>
                                <div class="previewBtn" id="newWin">
                                    <i class="workflow-icon icon-workflow-icon9"></i>
                                </div>
                                <div class="previewBtn flex" id="togglePic">
                                    <i class="workflow-icon icon-workflow-icon4"></i>
                                    <div class="togglePic-text">节点图</div>
                                </div>
                            </div>
                        </div>

                        <div class="workflow-box-r">
                            <div id="drawflow"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="workflow-flex">
                <div name="submit" id="subAddworkflow">提交</div>
                <div name="submit" id="toEdit">转到编辑</div>
            </div>
