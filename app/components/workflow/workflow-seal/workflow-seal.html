<div class="signature" style="display:none">
    <div class="seal">
        <div  class="add-seal">
            <div class="add">
                 <input  type="file"  class="img-file J_add" />
            </div>
            <p>添加签名</p>
            <p class="seal-tip">(仅支持png格式，请上传透明低的图片)</p>
        </div>
        <div class="seal-img">
            <ul class="ul-img J_ul-img">
                {{#each url}}
                    <li class="li-img clearfix">
                        <span class="J_delImg delImg" id="{{this.id}}">X</span>
                        <img src="{{this.url}}" class="add-img" data-id="{{this.id}}" />
                    </li>
                {{/each}}
            </ul>
            <button class="J_toggImg imgshow">隐藏图片</button>
        </div>
    </div>
    <div class="signatureMock">
        <!--<img class="dragimg J_dragimg"/>-->
        <div class="dragimg J_dragimg"></div>
        <div class="fromClone"></div>
    </div>
</div>
