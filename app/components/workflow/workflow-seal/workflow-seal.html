<div>
    <div class="seal">
        <div  class="add-seal">
            <div class="add ">
                 <input  type="file"  class="img-file J_add" />
            </div>
            <p>仅支持png格式，请上传透明低的图片</p>
        </div>
        <div class="seal-img">
            <ul class="ul-img">
                {{#each file_ids}}
                    {{url}}
                    <li class="li-img">
                        <span>X</span>
                        <img src="../../../assets/images/bg.png" class="add-img" data-id="{{this}}" />
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
    
</div>
