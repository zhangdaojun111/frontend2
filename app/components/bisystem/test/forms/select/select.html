<div class="form-chart-select">
    {{#if label}}
    <h4 class="form-label"><span>{{label}}</span></h4>
    {{/if}}
    <div class="form-chart-wrapper">
        <select name="" id="">
            {{#each list}}
            <option value="{{value}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
</div>
