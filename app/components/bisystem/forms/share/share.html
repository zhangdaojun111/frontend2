<div class="chart-share">
    <div class="theme">
        <h4>选择颜色</h4>
        {{#each themes}}
        <span>
            <label class="column-item"><input type="radio" value="{{value}}" name="theme" />{{name}}</label>
        </span>
        {{/each}}
    </div>
    <div class="icons">
        <h4>选择图标</h4>
        {{#each icons}}
        <span>
            <label class="column-item"><input type="radio" value="{{value}}" name="icon" />{{{name}}}</label>
        </span>
        {{/each}}
    </div>
</div>
