<div class="form-chart-wrapper">
    <div class="form-chart-y">
        <div class="form-chart-y-columns clearfix"></div>
        <span class="btn-group">
            {{#if first}}
            <button class="remove-y-btn remove-icon">-</button>
            {{/if}}
            <button class="add-y-btn add-icon">+</button>
        </span>
    </div>
</div>
