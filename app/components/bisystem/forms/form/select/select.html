<div class="form-chart-select {{class}}">
    {{#if label}}
    <h4 class="form-label"><span>{{label}}</span>{{#if required}}<b class="start-icon"></b>{{/if}}</h4>
    {{/if}}
    <div class="form-chart-wrapper">
        <select name="" id="">
            {{#each list}}
            <option value="{{value}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
</div>
