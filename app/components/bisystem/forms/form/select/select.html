<div class="form-chart-select {{class}}">
    {{#if label}}
    <h4 class="form-label">
        <span>{{label}}</span>
        {{#if required}}<i class="start-icon"></i>{{/if}}
        <b class="error-msg"></b>
    </h4>
    {{/if}}
    <div class="form-chart-wrapper">
        <select name="" id="">
            {{#each list}}
            <option value="{{value}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
</div>
