<div class="form-chart-text {{class}}">
    {{#if label}}
    <h4 class="form-label">
        <span>{{label}}</span>
        {{#if required}}<i class="start-icon"></i>{{/if}}
        <b class="error-msg"></b>
    </h4>
    {{/if}}
    <div class="form-chart-wrapper">
        <input type="{{category}}" required minlength="2" placeholder="{{placeholder}}" value="{{value}}">
    </div>
</div>
