<div class="form-chart-radio {{class}}">
    <h4 class="form-label">
        <span>{{label}}</span>
        {{#if required}}<i class="start-icon"></i>{{/if}}
        <b class="error-msg"></b>
    </h4>
    <div class="form-chart-wrapper">
        {{#each list}}
            <label><span class="custom-radio"><input type="radio" name="{{../name}}" value="{{value}}"></span><b>{{{name}}}</b></label>
        {{/each}}
    </div>
</div>
