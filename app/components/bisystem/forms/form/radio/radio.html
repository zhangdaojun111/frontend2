<div class="form-chart-radio {{class}}">
    <h4 class="form-label"><span>{{label}}</span></h4>
    <div class="form-chart-wrapper">
        {{#each list}}
            <label><span class="custom-radio"><input type="radio" name="{{../name}}" value="{{value}}"></span>{{{name}}}</label>
        {{/each}}
    </div>
</div>
