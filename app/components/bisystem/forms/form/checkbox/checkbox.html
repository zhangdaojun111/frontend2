<div class="form-chart-radio">
    {{#if label}}
    <h4 class="form-label"><span>{{label}}</span>{{#if required}}<b class="start-icon"></b>{{/if}}</h4>
    {{/if}}
    <div class="form-chart-wrapper">
        {{#each list}}
            <label><span class="custom-checkbox"><input type="checkbox" value="{{value}}"></span>{{{name}}}</label>
        {{/each}}
    </div>
</div>
