<div class="form-chart-checkbox {{class}}">
    {{#if label}}
    <h4 class="form-label">
        <span>{{label}}</span>
        {{#if required}}<i class="start-icon"></i>{{/if}}
        <b class="error-msg"></b>
    </h4>
    {{/if}}
    <div class="form-chart-wrapper">
        {{#each list}}
            <label><span class="custom-checkbox"><input type="checkbox" value="{{value}}"></span>{{{name}}}</label>
        {{/each}}
    </div>
</div>
