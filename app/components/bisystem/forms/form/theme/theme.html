<div class="form-chart-theme">
    <h4 class="form-label">
        <span>{{label}}</span>
        <i>拖动改变配色方案</i>
    </h4>
    <div class="form-theme clearfix">
        {{#each colors}}
        <span id="{{this}}"><b {{{theme_background @this}}}></b><i class="minus-btn" id="{{this}}">-</i></span>
        {{/each}}
    </div>
    <span class="add-color">+</span><span class="minus-color">-</span><span class="add-color-box"></span>
</div>
