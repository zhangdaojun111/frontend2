
<div class="form-chart-advanced-search {{class}}">
    {{#if label}}
    <h4 class="form-label">
        <span>{{label}}</span>
        {{#if required}}<i class="start-icon"></i>{{/if}}
        <b class="error-msg"></b>
    </h4>
    {{/if}}
    <div class="form-chart-wrapper">
        <a href="javascript:;" class="advanced-search-btn">高级查询</a>
    </div>
</div>
