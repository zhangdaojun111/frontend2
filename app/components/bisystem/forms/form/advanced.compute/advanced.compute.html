<div class="form-chart-advanced-compute {{class}}">
    {{#if label}}
    <h4 class="form-label">
        <span>{{label}}</span>
        {{#if required}}<i class="start-icon"></i>{{/if}}
        <b class="error-msg"></b>
    </h4>
    {{/if}}
    <div class="form-chart-wrapper">
        <div class="advanced-compute-list">
            <table>
                <thead>
                    <tr>
                        <th>附加字段模版名称</th>
                        <th>函数算法</th>
                        <th>输出结果</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <a href="javascript:;" class="add-item-btn">添加</a>
        </div>
    </div>
</div>
