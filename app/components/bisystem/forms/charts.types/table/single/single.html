{{#if show}}
<div>
    <h5>需要显示多少列</h5>
    <input type="text" class="single-column-num" value="{{singleNum}}" placeholder="只能输入大于0"/>
</div>
<div class="form-group-single-sorts">
    <!--<h5>拖拽列名可以修改位置</h5>-->
    {{#each choosed}}
    <div>
        <p>第{{@index}}列显示字段</p>
        <div>
            {{#each this}}
            <span>
                <label class="column-item">{{name}}</label>
            </span>
            {{/each}}
        </div>
    </div>
    {{/each}}
</div>
{{/if}}
