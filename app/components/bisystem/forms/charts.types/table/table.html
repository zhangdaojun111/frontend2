<div class="form-chart">
    <div class="chart-table-group">
        <h3>表格图表配置</h3>
        <div class="chart-table-form form-group-base form-chart-base"></div>
        <div class="chart-table-form form-group-share form-chart-share"></div>
        <div class="chart-table-form form-group-columns">
            <h5>请选择列名</h5>
            <div class="table-columns"></div>
        </div>
        <div class="chart-table-form form-group-sort-columns">
            <h5>默认排序</h5>
            <div class="table-sort-columns">
                <div class="sort-group">
                    <span>
                        <label class="column-item"><input type="radio" value="1"  name="sort" />升序</label>
                    </span>
                    <span>
                        <label class="column-item"><input type="radio" value="-1" name="sort" />降序</label>
                    </span>
                </div>
            </div>
        </div>
        <div class="chart-table-form form-group-align">
            <h5>表格文字对齐方式</h5>
            <select>
                <option value="left">居左</option>
                <option value="center">居中</option>
                <option value="right">居右</option>
            </select>
        </div>
        <div class="chart-table-form form-group-show-columns">
            <h5>请输入显示多少列(默认10条)</h5>
            <input type="text" />
        </div>
        <div class="chart-table-form form-group-single">
            <span class="single-checkbox">
                <label><input type="checkbox" />是否显示为单行</label>
            </span>
        </div>
        <div class="chart-table-form form-group-single-columns">
        </div>
    </div>
    <div class="save save-btn">
        <button>保存</button>
    </div>
</div>
