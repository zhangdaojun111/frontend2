<div class="bi-nine-grid">
        <ul class="grid grid-theme-{{chart.theme}}">
            <li>
                <div><span></span></div>
                {{#each xAxis}}
                <div><span>{{this}}</span></div>
                {{/each}}
            </li>
            {{#each grids}}
            <li>
                <div><span>{{enumerateyAxis @root.yAxis @index}}</span></div>
                {{#each this}}
                <div><span>{{@this}}</span></div>
                {{/each}}
            </li>
            {{/each}}
    </ul>

    <ul class="legend legend-type-{{chart.type}}">
        {{#each legend}}
        <li><label>{{this}}ï¼š</label><span>{{enumerateLegend @root.grids @index}}</span></li>
        {{/each}}
    </ul>

</div>
