<div class="origin-data-wrap">
    <a href="javascript:;" class="bi-origin-data-close" title="关闭"><i class="right-icon"></i></a>
    <div class="bi-tabs">
        <span class="cur">原始数据</span>
    </div>
    <div class="origin-data">
        <div class="content origin-data-wrapper">
            <table>
                <thead>
                    <tr class="td-checkbox">
                        <th class="selectAllX">
                            <label class="custom-checkbox z-checkbox">
                                {{#if selectAllX}}
                                <input type="checkbox" checked="checked"  name="">
                                {{else}}
                                <input type="checkbox"  name="">
                                {{/if}}
                            </label>
                        </th>
                        <th>{{cellChart.chart.xAxis.name}}</th>
                        {{#each cellChart.cell.attribute}}
                        <th class="selectY {{@root.canSortDeep}}" data-y-index="{{@index}}">
                            <label class="custom-checkbox z-checkbox">
                                {{#if selected}}
                                <input type="checkbox" checked="checked"  name="">
                                {{else}}
                                <input type="checkbox"  name="">
                                {{/if}}
                            </label>
                            <span data-type="{{sort}}">
                                {{name}}
                                {{#if @root.showSortArrow}}
                                <i class="bi-icon-up {{original_deep_equal sort 'asc'}}"></i>
                                <i class="bi-icon-down {{original_deep_equal sort 'desc'}}"></i>
                                {{/if}}
                            </span>

                        </th>
                        {{/each}}
                </tr>
                </thead>
                <tbody>
                    {{#each cellChart.cell.select}}
                    <tr class="tr-body">
                        <td>
                            <label class="custom-checkbox z-checkbox">
                                {{#if select}}
                                <input type="checkbox" checked="checked" name="">
                                {{else}}
                                <input type="checkbox" name="">
                                {{/if}}
                            </label>
                        </td>
                        <td><a href="javascript:;">{{name}}</a></td>
                        {{#each @root.chart.data.yAxis}}
                        <td>
                            {{original_each_yAxis data @../index}}</td>
                        {{/each}}
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
