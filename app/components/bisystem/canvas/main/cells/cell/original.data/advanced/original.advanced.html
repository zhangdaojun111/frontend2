<div class="content form">
    <form class="pristine">
        <ul>
            <li>
                <label>
                    <span>附加字段命名： </span>
                    <input type="text" class="normal">
                    <p>必须输入附加字段命名(至少2个)</p>
                </label>
            </li>
            <li>
                <label>
                    <span>附加字段模板：</span>
                    <select class="normal">
                        {{#each advancedDataTemplates}}
                        <option value="{{id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </label>
            </li>
            <li>
                <label>
                    <span>筛选数据：</span>
                    <b>{{chartGroup.name}}</b>
                </label>
            </li>
            <li>
                <div class="values">
                    {{#each data.yAxis}}
                    <p>
                        <label>
                            <b class="custom-checkbox">
                                <input type="checkbox" class="checkbox" value="2017-05-22">
                            </b>
                            {{original_advanced_group_name @root.chartGroup.name ename}}
                        </label>
                    </p>
                    {{/each}}
                </div>
            </li>
        </ul>
        <div class="submit-area">
            <button class="submit" type="submit">保存</button>
            <button type="reset">返回</button>
        </div>
    </form>
</div>
