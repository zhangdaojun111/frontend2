<div class="content form">
    <form class="pristine">
        <ul>
            <li class="advanced-name">
                <label>
                    <span>附加字段命名： </span>
                    <input type="text" class="normal" value="{{name}}">
                </label>
                <p class="error">必须输入附加字段命名(至少2个)</p>
            </li>
            <li>
                <label>
                    <span>附加字段模板：</span>
                    <select class="normal">
                        {{#each advancedDataTemplates}}
                        <option value="{{advanced_compute this}}" {{advanced_compute_select this @root.compute_model}}>{{name}}</option>
                        {{/each}}
                    </select>
                </label>
            </li>
            <li>
                <label>
                    <span>筛选数据：</span>
                    <b>{{chartGroup.name}}</b>
                </label>
            </li>
            <li class="advanced-values">

                <div class="values">
                    <div class="error">请至少选择一个字段</div>
                    {{#each data.yAxis}}
                    <p>
                        <label>
                            <b class="custom-checkbox">
                                <input type="checkbox" class="checkbox" value="{{ename}}" {{advanced_compute_checked ename @root.content}}>
                            </b>
                            {{original_advanced_group_name @root.chartGroup.name ename}}
                        </label>
                    </p>
                    {{/each}}
                </div>
            </li>
        </ul>
        <div class="submit-area">
            <button class="submit" type="submit">保存</button>
            <button type="reset">返回</button>
        </div>
    </form>
</div>
