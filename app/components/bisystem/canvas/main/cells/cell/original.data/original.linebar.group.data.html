<div class="origin-data-wrap">
    <a href="javascript:;" class="bi-origin-data-close" title="关闭"><i class="red-remove-icon"></i></a>
    <div class="bi-tabs">
        <span class="cur cur1">原始数据</span>
        <span class="cur cur2">高级数据</span>
    </div>
    <div class="origin-data">
        <div class="content">
            <table>
                <thead>
                <tr class="td-checkbox">
                    <th class="selectAllX">
                        <label class="custom-checkbox z-checkbox">
                            {{#if selectAllX}}
                            <input type="checkbox" checked="checked"  name="">
                            {{else}}
                            <input type="checkbox"  name="">
                            {{/if}}
                        </label>
                    </th>
                    <th>{{cellChart.chart.chartGroup.name}}</th>
                    {{#each cellChart.cell.attribute}}
                    <th class="selectY" data-y-index="{{@index}}">
                            <span>{{name}}</span>
                    </th>
                    {{/each}}
                </tr>
                </thead>
                <tbody>
                {{#each cellChart.cell.select}}
                <tr class="tr-body">
                    <td>
                        <label class="custom-checkbox z-checkbox">
                            {{#if select}}
                            <input type="checkbox" checked="checked" name="">
                            {{else}}
                            <input type="checkbox" name="">
                            {{/if}}
                        </label>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        <div class="content list">
            <table>
                <thead>
                <tr>
                    <th>高级字段名称</th>
                    <th>所用模板</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>分组01</td>
                    <td>分组模板</td>
                    <td>
                        <a href="javascript:;">编辑</a>
                        <a href="javascript:;">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="button">新增高级字段</button>
        </div>
        <div class="content form">
            <form class="pristine">
                <ul>
                    <li>
                        <label>
                            <span>附加字段命名： </span>
                            <input type="text" class="normal">
                             <p>必须输入附加字段命名(至少2个)</p>
                        </label>
                    </li>
                    <li>
                        <label>
                            <span>附加字段模板：</span>
                            <select class="normal">
                                <option value="">分组模板</option>
                            </select>
                            <p>必须输入附加字段模板</p>
                        </label>
                    </li>
                    <li>
                        <label>
                            <span>筛选数据：</span>
                            <b>创建时间</b>
                            <p></p>
                        </label>
                    </li>
                    <li>
                        <div class="values">
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" value="2017-05-22">创建时间2017-05-22 16:50:11
                                </label>
                            </p>
                        </div>
                    </li>
                </ul>
                <div class="submit-area">
                    <button class="submit" type="submit">保存</button>
                    <button type="reset">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>
