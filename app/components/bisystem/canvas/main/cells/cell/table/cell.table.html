<div class="bi-table">

    {{#unless chart.single}}
        <table class="double-list">
            <thead>
            <tr>
                {{#each chart.columns}}
                <th class="sort-column">
                    <i class="normal"></i>
                    {{name}}
                </th>
                {{/each}}
                <th class="edit-operate">操作</th>
            </tr>
            </thead>
            <tbody>
            {{#each chart.data.rows}}
            <tr class="table-view" data-index="{{@index}}">
                {{#each @this}}
                {{#ifLast @index @root.chart.data.rows}}
                    <td align="{{@root.chart.alignment}}">
                        {{this}}
                    </td>
                {{/ifLast}}
                {{/each}}

                <td class="table-operate" align="{{@root.chart.alignment}}">
                    <a href="javascript:;" class="table-view" data-index="{{@index}}">查看</a>
                    <a href="javascript:;" class="table-edit" data-index="{{@index}}">编辑</a>
                    <a href="javascript:;" class="table-history" data-index="{{@index}}">历史</a>
                </td>

            </tr>
            {{/each}}
            </tbody>
        </table>
    {{else}}
    <table class="single-list" >
        <tbody>
            {{#each rows}}
                <tr>
                    {{#each this}}
                    <td align="{{@root.chart.alignment}}">{{@this}}</td>
                    {{/each}}
                </tr>
            {{/each}}
        </tbody>
    </table>
    {{/unless}}
</div>
