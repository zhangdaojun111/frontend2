<div class="bi-table">

    {{#unless chart.single}}
        <table class="double-list">
            <thead>
            <tr>
                {{#each chart.columns}}
                <th>{{name}}</th>
                {{/each}}
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{#each chart.data.rows}}
            <tr>
                {{#each @this}}
                <td align="{{@root.chart.alignment}}">
                    {{this}}
                </td>
                {{/each}}
                <td align="{{@root.chart.alignment}}">
                    <a href="###">查看</a>
                    <a href="###">编辑</a>
                    <a href="###">历史</a>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    {{else}}
    <table class="single-list" >
        <tbody>
            {{#each rows}}
                <tr>
                    {{#each this}}
                    <td align="{{@root.chart.alignment}}">{{@this}}</td>
                    {{/each}}
                </tr>
            {{/each}}
        </tbody>
    </table>
    {{/unless}}
</div>
