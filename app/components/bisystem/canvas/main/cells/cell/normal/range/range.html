<div class="normal-date-range">
    <div class="normal-date-options">
        <span>范围</span>
        <label class="week"><span class="custom-radio"><input type="radio" name="range-{{id}}" value="week"></span><b>一周</b></label>
        <label class="month"><span class="custom-radio"><input type="radio" name="range-{{id}}" value="month"></span><b>一月</b></label>
        <label class="half-year"><span class="custom-radio"><input type="radio" name="range-{{id}}" value="half-year"></span><b>半年</b></label>
        <label class="year"><span class="custom-radio"><input type="radio" name="range-{{id}}" value="year"></span><b>一年</b></label>
        <label class="all-year"><span class="custom-radio"><input type="radio" name="range-{{id}}" value="all"></span><b>全部</b></label>
    </div>
    <div class="normal-date-time">
        <span>从</span><input type="text" class="date-start" readonly="true"><span>至</span><input type="text" class="date-end" readonly="true">
    </div>
</div>
