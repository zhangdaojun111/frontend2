<div class="normal-date-range">
    <div class="normal-date-options">
        <span>范围</span>
        <label for="" class="week"><span class="custom-radio"><input type="radio" name="range-{{id}}" value="week"></span><b>一周</b></label>
        <label for="" class="month"><span class="custom-radio"><input type="radio" name="range-{{id}}" value="month"></span><b>一月</b></label>
        <label for="" class="half-year"><span class="custom-radio"><input type="radio" name="range-{{id}}" value="half-year"></span><b>半年</b></label>
        <label for="" class="year"><span class="custom-radio"><input type="radio" name="range-{{id}}" value="year"></span><b>一年</b></label>
        <label for="" class="all-year"><span class="custom-radio"><input type="radio" name="range-{{id}}" value="all"></span><b>全部</b></label>
    </div>
    <div class="normal-date-time">
        <span>从</span><input type="text" class="date-start"><span>至</span><input type="text" class="date-end">
        <a href="javascript:;" class="search-custom-btn"><i class="search-icon"></i></a>
    </div>
</div>
