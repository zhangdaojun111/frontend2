<h3 class="title">
    <span class="title-tips">
        {{#if icon}}
        <img src="{{imgUrl}}?file_id={{icon}}">
        {{else}}
        <!--<i class="title-left"></i>-->
        {{/if}}
        <span>{{title}}</span> <b class="deep-title"></b>
    </span>

    <span class="icon-group">
        {{#if isDeep}}
            <a href="javascript:;" class="back-floor-btn" title="上一层"><i class="view-back-icon"></i></a>
        {{/if}}
        {{#if editMode}}
            {{#if richText}}
                <a href="javascript:;" class="rich-text-btn" title="富文本编辑"><i class="rich-text-icon"></i></a>
            {{/if}}
            {{#if userSelf}}
                {{#if newCell}}
                <a href="#/forms/{{chart.data.assortment}}/{{chart.data.chartName.id}}?&viewId={{viewId}}" title="编辑"><i class="edit-icon"></i></a>
                {{/if}}
            {{/if}}
            <a href="javascript:;" class="del-cell-btn" title="删除"><i class="remove-icon"></i></a>
        {{else}}
            {{#if isDeep}}
            <a href="javascript:;" class="original-data-btn" title="原始数据"><i class="original-data-icon"></i></a>
            {{/if}}
        {{/if}}
    </span>
</h3>
