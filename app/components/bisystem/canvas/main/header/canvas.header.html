{{#unless singleModel}}
<div class="nav-tabs nav-tabs-{{editMode}}"></div>
{{#if editMode}}
<div class="views-btn-group">
    <div class="views-btn-right">
        {{#if isAdmin}}
        <label for="form-data">
            <input type="file" id="form-data" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel">导入数据
        </label>
        <a href="/bi/export_bi_setting" class="export-data">导出数据</a>
        {{/if}}
        <span class="canSaveView">
            <a href="javascript:;" class="add-cell-btn">添加画布块</a>
            <a href="javascript:;" class="view-save-btn">保存</a>
        </span>
    </div>
</div>
{{else}}
    <a href="/bi/index/" target="_blank" class="new-window" title="在新窗口打开"><i class="new-window-icon"></i>在新窗口打开</a>
{{/if}}
{{/unless}}
