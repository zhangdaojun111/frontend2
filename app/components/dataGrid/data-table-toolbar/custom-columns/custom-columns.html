<div class="dragCustom">
    <div class="custom-search">
        <div class="title">
            <i class="icon-l icon-aggrid"></i>
            <span class="text">定制列</span>
            <span class="line"></span>
            <i class="closeCustom icon-aggrid-quxiao"></i>
        </div>
    </div>

    <div class="custom-box">
        <div>
            <i class="custom-select-all icon-aggrid-cus checkbox-uncheck"></i>
            <input id="custom-search-input" class="aggrid-bg-search" type="text" placeholder="搜索列名称">
        </div>
        <div class="custom-data">
            <ul id="dragCustom">
                {{#fields}}
                {{#if candrag}}
                <li field="{{field}}" name="{{name}}" class="ui-state-default">
                    <i class="custom-checkbox icon-aggrid-cus checkbox-uncheck" ></i><span title="{{name}}" class="custom-name">{{name}}</span>
                    <i class="custom-fix-l icon-aggrid-cus" title="固定在最左"></i><i class="custom-fix-r icon-aggrid-cus" title="固定在最右" title="固定在最右"></i>
                </li>
                {{else}}
                <li field="{{field}}" name="{{name}}" class="custom-disabled">
                    <i class="custom-checkbox icon-aggrid-cus checkbox-uncheck" ></i><span title="{{name}}" class="custom-name">{{name}}</span>
                    <i class="custom-fix-l icon-aggrid-cus" title="固定在最左" style="display: none;"></i><i class="custom-fix-r icon-aggrid-cus" title="固定在最右" style="display: none;"></i>
                </li>
                {{/if}}
                {{/fields}}
            </ul>
        </div>
    </div>
</div>
