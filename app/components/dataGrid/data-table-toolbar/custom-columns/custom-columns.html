<ul id="dragCustom">
    {{#fields}}
    {{#if candrag}}
    <li field="{{field}}" class="ui-state-default">
        <img class="custom-checkbox" src="../../../../assets/images/dataGrid/icon_checkbox_no.png"><span title="{{name}}" class="custom-name">{{name}}</span>
    </li>
    {{else}}
    <li field="{{field}}" class="ui-state-default ui-state-disabled">
        <img class="custom-checkbox" src="../../../../assets/images/dataGrid/icon_checkbox_no.png"><span title="{{name}}" class="custom-name">{{name}}</span>
    </li>
    {{/if}}
    {{/fields}}
</ul>
