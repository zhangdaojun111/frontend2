<div class="group-container">
    <div class="group-search">
        <div class="group-search-title">
            <i class="icon-l icon-aggrid"></i>
            <span class="text">分组</span>
            <span class="line"></span>
            <i class="closeGroup icon-aggrid-quxiao"></i>
        </div>
        <!--<div><img src="../../../../assets/images/dataGrid/icon_fenzu_1.png" alt=""><span>分组</span><span class="closeGroup">x</span></div>-->

    </div>
    <div class="group-box">
        <div class="input-box">
            <input placeholder="搜索列名称"  class="group-search-input aggrid-bg-search" type="text">
        </div>
        <div class="group-data">
            <div class="group-data-title">将数据拖动到分组栏</div>
            <ul class="group-data-list connectedSortable">
                {{#fields}}
                <li field="{{field}}" name="{{name}}" class="group-data-item">
                    <span title="{{name}}" class="custom-name">{{name}}</span>
                </li>
                {{/fields}}
            </ul>
            <div class="grouping-data-title"><span>分组</span><span class="resetGroup">重置</span></div>
            <ul class="grouping-data-list connectedSortable">
                {{#myGroup}}
                <li field="{{field}}" name="{{name}}" class="group-data-item">
                    <span title="{{name}}" class="custom-name">{{name}}</span>

                </li>
                {{/myGroup}}
            </ul>
        </div>
    </div>
</div>
