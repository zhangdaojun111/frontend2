<div class="import-con">
    <table class="import-table">
        <tr>
            <td>文件上传(.xls，.xlsx，.wwzip)</td>
            <td>
                <div class="upload-box"></div>
                <button class='uploader-button' type="button">选择文件</button><span class="file-name">未选择任何文件</span>
            </td>
        </tr>
        <tr class="workflow">
            <td>工作流选项</td>
            <td>
                <select class="record_type">
                    <option value="1" selected="selected">批量工作流</option>
                    <!--<option value="0">拆分为单条工作流</option>-->
                </select>
            </td>
        </tr>
        <tr class="workflow">
            <td>审批流程</td>
            <td>
                <select class="chooseFlow">
                </select>
            </td>
        </tr>
        <tr class="workflow">
            <td class="flowCharCon" colspan="2">
                <div class="flow-chart">

                </div>
            </td>
        </tr>
        <tr class="uploadRemark">
            <td>执行脚本说明</td>
            <td>
                <span class="uploadRemark-con"></span>
            </td>
        </tr>
        <tr class="need-more">
            <td>是否含创建人</td>
            <td name="1">
                <div class="radio-container has_create_user">
                    <span class="radio-out">
                        <span class="radio-in active"></span>
                    </span>
                    <span class="radio-text">是</span>
                </div>
                <div class="radio-container">
                    <span class="radio-out">
                        <span class="radio-in"></span>
                    </span>
                    <span class="radio-text">否</span>
                </div>
                <!--<select class="has_create_user">-->
                    <!--<option value="0" selected="selected">无</option>-->
                    <!--<option value="1">有</option>-->
                <!--</select>-->
            </td>
        </tr>
        <tr class="need-more">
            <td>是否检查唯一</td>
            <td name="1">
                <div class="radio-container unique_check">
                    <span class="radio-out">
                        <span class="radio-in active"></span>
                    </span>
                    <span class="radio-text">是</span>
                </div>
                <div class="radio-container">
                    <span class="radio-out">
                        <span class="radio-in"></span>
                    </span>
                    <span class="radio-text">否</span>
                </div>
                <!--<select class="unique_check">-->
                    <!--<option value="1" selected="selected">是</option>-->
                    <!--<option value="0">否</option>-->
                <!--</select>-->
            </td>
        </tr>
        <tr class="need-more">
            <td>是否使用文件中的自增编号</td>
            <td name="1">
                <div class="radio-container use_increment_data">
                    <span class="radio-out">
                        <span class="radio-in active"></span>
                    </span>
                    <span class="radio-text">是</span>
                </div>
                <div class="radio-container">
                    <span class="radio-out">
                        <span class="radio-in"></span>
                    </span>
                    <span class="radio-text">否</span>
                </div>
                <!--<select class="use_increment_data">-->
                    <!--<option value="0" selected="selected">否</option>-->
                    <!--<option value="1">是</option>-->
                <!--</select>-->
            </td>
        </tr>
        <tr class="need-more">
            <td>是否给未导入字段添加默认值</td>
            <td name="1">
                <div class="radio-container use_default_value">
                    <span class="radio-out">
                        <span class="radio-in active"></span>
                    </span>
                    <span class="radio-text">是</span>
                </div>
                <div class="radio-container">
                    <span class="radio-out">
                        <span class="radio-in"></span>
                    </span>
                    <span class="radio-text">否</span>
                </div>
                <!--<select class="use_default_value">-->
                    <!--<option value="0" selected="selected">否</option>-->
                    <!--<option value="1">是</option>-->
                <!--</select>-->
            </td>
        </tr>
    </table>
    <div class="show-all">
        <span class="more-btn"><span class="text">展开更多</span><span class="img"></span></span>
    </div>
    <a class="import-submit-btn" href="javascript:;">导入</a>
</div>
