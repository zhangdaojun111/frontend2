<div class="fast-search">
    <div class="fast-search-box">
        <input class="fast-search-box-input" placeholder="请选择" readonly="readonly" type="text">
        <ul class="fast-search-ul">
            <li class="fast-search-li"></li>
        </ul>
    </div>
    <select class="fast-search-select relation">
        <option value="$regex">包含</option>
        <option value="exact">等于</option>
        <option value="$gt">大于</option>
        <option value="$lt">小于</option>
        <option value="$ne">不等于</option>
    </select>
    <input class="fast-search-input">
</div>
