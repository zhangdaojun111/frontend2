<div class="pagination-con ">
    <!--切换每页显示数量-->
    <div class="p-left clearfix">
        <!--<span>每页显示</span><input class="pageSize" type="number"><span>条</span>-->
        <span>每页显示 </span>
        <select class="pageSize icon-aggrid-select" title="分页条数">
            {{#each rowGroup}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
        <span> 条</span>
        <span class="page-details">共<span><span class="total"></span></span>条数据</span>
        <!-- 刷新页面 -->
        <span class="ui-icon-refresh"></span>
        <span class="data-invalid"></span>
        <span class="check">已选 <span class="check-total"></span> 条数据</span>
    </div>
    <!--更改页码-->
    <div class="selectPage-con">
        <span>（共</span><span class="sumPage">1</span><span>页）</span>
        <input class="enterPageNum" type="number">
    </div>
    <div class="p-page-con">
        <!--最前一页-->
        <span class="goFirst">
            <!--<img class="ui-icon-goFirst" src="../../../../assets/images/dataGrid/icon_shangyiye.png" height="16" width="16"/>-->
        </span>
        <!--上一页-->
        <span class="goPre">上一页</span>
        <!--当前页面-->
        <span class="currentPage">1</span>
        <!--下一页-->
        <span class="goNext">下一页</span>
        <!--最后一页-->
        <span class="goLast">
            <!--<img src="../../../../assets/images/dataGrid/icon_xiayiye.png" height="16" width="16"/>-->
        </span>
    </div>
    <!--表级操作-->
    {{#if isSuperUser}}
    <div class="table-oprate-con">
        <select class="tableOperateSelect icon-aggrid-select">
            <option value="操作">操作</option>
            {{#each tableOperationData}}
            <option value="{{name}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
    {{/if}}
</div>
