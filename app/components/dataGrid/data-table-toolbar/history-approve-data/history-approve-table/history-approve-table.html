    <div class="history-table-title">
        <span>{{record_name}}</span>
    </div>
    {{#history_data}}
    <div class="history-table-part">
        <p class="time">{{update_time}}</p>
        <p>历史记录</p>
        <div class="history-table">
            <div class="history-table-header">
                <span class="fieldName">修改内容字段</span>
                <span class="oldValue">修改前内容</span>
                <span class="newValue">修改后内容</span>
                <span class="updateUser">修改人</span>
                <span class="updateTime">修改时间</span>
            </div>
            <div class="history-table-body">

            </div>
        </div>
    </div>
    {{/history_data}}
    {{#approve_tip}}
    <div class="history-table-part">
        <p class="time">{{update_time}}</p>
        <p>审批记录</p>
        <table class="history-table">
            <tr><th>节点</th><th>时间</th><th>动作</th><th>审批意见</th></tr>
            <tr class="history-table-item">
                <!--<td>{{fieldname}}</td><td>{{old_value}}</td><td>{{new_value}}</td><td>{{update_user}}</td><td>{{update_time}}</td>-->
            </tr>
        </table>
    </div>
    {{/approve_tip}}
