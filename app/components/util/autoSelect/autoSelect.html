<div class="auto-select-component">
    <input class="result" disabled="" />
    <!--<div class="choosed">-->
        <!--{{#each choosed}}-->
        <!--<div class="item" title="点击删除" data-id="{{id}}">{{name}}</div>-->
        <!--{{/each}}-->
    <!--</div>-->
    <div class="list">
        <input class="auto-select-text" type="text" placeholder="选择或者输入查找" />
        <ul>
            {{#each list}}
            <li data-id="{{id}}" data-name="{{name}}" data-py="{{py}}">
                <label class="custom-checkbox">
                    <input type="checkbox" class="checkbox" name="" data-id="{{id}}" value="{{id}}" data-name="{{name}}"/>
                    <span>{{name}}</span>
                </label>
            </li>
            {{/each}}
        </ul>
        <div class="select-all">
            <a>全选</a>
            已选<span>0</span>项
        </div>
    </div>

</div>
