<div class="component-progress">
    <div class="progresses">
        {{#each files}}
        <div class="process-item">
            <div class="progress-msg" title="{{this.name}}">
                {{this.name}}
            </div>
            <div class="progress-bottle" style="display: inline-block;width: 150px;background-color:#a9a9a9;border-radius: 2px;">
                <div class="progress-liquid" style="width: 1%;height:12px;background-color:#0e7aef;text-align: center;color: white;border-radius: 2px;"></div>
            </div>
            <div class="cancel-upload" style="display: inline-block;cursor: pointer">取消上传</div>
            <div class="post-upload-process" style="display: none">数据处理中</div>
        </div>
        {{/each}}
    </div>
    <!--<div class="button">-->
        <!--<button>确定</button>-->
    <!--</div>-->
</div>
