<div class="multi-select">
    <div class="head-select">
        <input readonly =readonly class="select-content" value=""/>
        <span class="ui-icon ui-icon-triangle-1-s select-ui-con"></span>
    </div>
    <div class="select-multi-content">
        <div class="search-content">
            <input type="checkbox" id="checkbox_all" class="chk_1 chk_remind " checked /><label for="checkbox_all" class="checked-all-content"></label>
            <input class="select-search-content"/>
            <span class="ui-icon ui-icon-search search-ui-con"></span>
            <span class="ui-icon ui-icon-closethick close-ui-con"></span>
        </div>
        <div class="search-data">
            <ul class="search-items">
                {{#each data_list}}
                <li class="search-item" data-name="{{name}}">
                    <div class="search-content-item">
                        <input type="checkbox" class="chk_1 chk_remind">
                        <label for="checkbox_all"></label>
                        <span class="content-item">{{this.name}}</span>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
