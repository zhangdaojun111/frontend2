<table>
    <tr>
        <td>短信提醒</td>
        <td>邮件提醒</td>
    </tr>
    <tr>
        <span class="remind-method"></span>
        <button>开启</button>
        <button>关闭</button>
    </tr>
    {{#if sms}}
    <table>

        <tr>
            <td>收信人：</td>
            <td></td>
        </tr>
        <tr>
            <td>抄送人：</td>
            <td></td>
        </tr>
        <tr>
            <td>提醒时间</td>
            <td>
                <input type="date">
            </td>
        </tr>
    </table>
    {{else}}
    <table>
        <tr>
            <td>发信箱：</td>
            <td></td>
        </tr>
        <tr>
            <td>收件人：</td>
            <td></td>
        </tr>
        <tr>
            <td>抄送人：</td>
            <td></td>
        </tr>
        <tr>
            <td>提醒时间</td>
            <td>
                <input type="time">
            </td>
        </tr>
    </table>
    {{/if}}

</table>
