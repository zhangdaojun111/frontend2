<tr class="singleRow" disabled>
    <td colspan="1" style="width: calc(100%/18 *1 - 2px)">

        <input type="checkbox"  class="editor-items isShowText" >
    </td>
    <td colspan="1" style="width: calc(100%/18 *1 - 2px)">
        <input type="checkbox" class="editor-items isShowFirst">
    </td>
    <td colspan="2" style="width: calc(100%/18 *2 - 2px)" class="promoting-msg">

    </td>
    <td colspan="1" style="width: calc(100%/18 *1 - 2px)">
        <input class="set-color editor-items" id="set-color-id" type="color" value="#8FF000" >
    </td>
    <td colspan="2" style="width: calc(100%/18 *2 - 2px)" class="multi-select-item">

    </td>

    <td colspan="2" style="width: calc(100%/18 *2 - 4px)" class="res-text editor-items">

    </td>
    <td colspan="3" style="width: calc(100%/18 *3 - 4px)" class="change-text editor-items">

    </td>
    <td colspan="3" style="width: calc(100%/18 *3 - 4px)" class="preview">

    </td>
    <td colspan="1" style="width: calc(100%/18 *1 - 4px)">
        {{#if msgEmail}}
        <span class="set-email">邮件</span>
        {{/if}}
        {{#if msgPhone}}
        <span class="set-msg">短信</span>
        {{/if}}
    </td>
    <td colspan="1" style="width: calc(100%/18 *1 - 4px)">
        <a class="editor-method">编辑提醒方式</a>
    </td>
    <td colspan="1" style="width: calc(100%/18 *1 - 4px)">
        {{#if isConfigField}}
        <div class="replace-dropdown"></div>
        {{else}}
        <span>不可配置</span>
        {{/if}}
    </td>
</tr>
