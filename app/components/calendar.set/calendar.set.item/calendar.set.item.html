<div class="singleRow clearfix">
    <div class="set-table-item table-item-checkbox">
        {{#if rowSetData.isSelected}}
        <label class="custom-checkbox z-checkbox">
            <input type="checkbox" name="custom-checkbox" class="editor-items set-show-text-input z-checkbox-input" checked disabled>
        </label>
        {{else}}
        <label class="custom-checkbox z-checkbox">
            <input type="checkbox" name="custom-checkbox" class="editor-items set-show-text-input z-checkbox-input" disabled>
        </label>
        {{/if}}
    </div>
    <div class="set-table-item table-item-checkbox">
        {{#if rowSetData.is_show_at_home_page}}
        <label class="custom-checkbox z-checkbox">
            <input type="checkbox" name="custom-checkbox" class="editor-items set-calendar-page-show-text z-checkbox-input" checked disabled>
        </label>
        {{else}}
        <label class="custom-checkbox z-checkbox">
            <input type="checkbox" name="custom-checkbox" class="editor-items set-calendar-page-show-text z-checkbox-input" disabled>
        </label>
        {{/if}}
    </div>
    <div class="set-table-item">
        {{rowTitle.name}}
    </div>
    <div class="set-table-item">
        <input class="set-color editor-items" id="set-color-id" type="color" value="#000000" disabled>
    </div>
    <div class="set-table-item multi-select-item">

    </div>
    <div class="set-table-item single-select-item">

    </div>
    <div class="set-table-item">
        <select class="page-change-text editor-items" disabled>
            {{#each dropdownForCalendarChange}}
            <option class="testoption" value="{{this.id}}">{{this.name}}</option>
            {{/each}}
        </select>
    </div>
    <div class="set-table-item preview-text" title="{{preViewText}}">
        {{preViewText}}
    </div>
    <div class="set-table-item set-remind-method" disabled>
        {{#if rowSetData.email.email_status}}
        <span>邮件</span>
        {{/if}}
        {{#if rowSetData.sms.sms_status}}
        <span>短信</span>
        {{/if}}
    </div>
    <div class="set-table-item">
        {{#if isConfigText}}
        <select class="editor-items config-text" disabled>
            {{#each replaceDropDown}}
            <option class="testoption" value="{{this.id}}">{{this.name}}</option>
            {{/each}}
        </select>
        {{else}}
        <span>不可配置</span>
        {{/if}}
    </div>
</div>
