{% load client_version %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ERDS</title>
</head>

<body style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;" class="component-loading-effect">

<script>
    window.config = {{window_config|safe}}
</script>

<div id="DataTablePage"></div>
<div class="component-loading-cover J_component-loading-cover">
    <div class="component-loading-box J_component-loading-box flex">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
        <div class="dot5"></div>
    </div>
</div>

{% ifequal window_type 'develop'%}
<script type="text/javascript" src="http://localhost:8080/scripts/vendors.js"></script>
<script type="text/javascript" src="http://localhost:8080/scripts/dataGrid.js"></script>
{% else %}
<link rel="stylesheet" href=" {{ "/client/static/css/vendors.css"|version }}">
<link rel="stylesheet" href=" {{ "/client/static/css/dataGrid.css"|version }}">
<script type="text/javascript" src=" {{ "/client/static/vendors.js"|version }}"></script>
<script type="text/javascript" src=" {{ "/client/static/dataGrid.js"|version }}"></script>
{% endifequal %}

</body>
</html>
