{% load client_version %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <!--{% ifequal window_type 'develop'%}-->
    <!--{% else %}-->
    <!--<link rel="stylesheet" href=" {{ "/client/static/css/login.css"|version }}">-->
    <!--{% endifequal %}-->
</head>

<body>
<div class="login-main-window">
    <!--登录界面标题-->
    <div class="bg-div">
        <div class="login-content">
            <h1 class="login-main-title">欢迎使用 <strong>ERDS</strong>企业管理系统</h1>
            <div class="login-version-title">v1.1.0.0</div>
            <!--无需下载，显示表单和版本-->
            <div class="white-panel login-container">
                <h2 class="company-info"></h2>
                <!--登录表单开始-->
                <form class="login-form" onsubmit="return false">
                    <!--登录用户名和密码-->
                    <div class="form-group">
                        <i class="form-user-logo"></i>
                        <input type="text" class="form-control" placeholder="" name="username" autocomplete="off">
                    </div>
                    <div class="ps-group">
                        <i class="form-pw-logo"></i>
                        <!--<input type="password" id="myPassword" class="form-control" placeholder="" name="password">-->
                        <div class="password-component"></div>
                    </div>
                    <div class="remember-pw-group">
                        <input type="checkbox" class="remember-pw-check" id="remember-pw">
                        <label class="remember-ps-prompt" for="remember-pw" >记住密码</label>
                    </div>

                    <div class="warn-info"></div>
                    <!--更新信息、登录-->
                    <div class="panel-bottom clearfix">
                        <!--<div class="update-group">-->
                        <!--<i class="update-logo"></i>-->
                        <!--<label class="check-update-info">更新信息</label>-->
                        <!--</div>-->
                        <div class="find-pw-group">
                            <i class="find-pw-logo"></i>
                            <label class="find-pw-label">忘记密码</label>
                        </div>
                        <button type="button" class="btn btn-primary login-btn">登录</button>
                    </div>
                </form>
            </div>

            <!--反面面板，两面板互斥展示-->
            <div class="opposite-panel">
                <div class="op-header">
                    <span class="op-title">找回密码</span>
                    <i class="close-icon">×</i>
                </div>
                <div class="op-content">
                    <div class="account-group">
                        <span class="account-tips">请输入您的账号</span>
                        <input class="account-input" type="text" placeholder="">
                    </div>
                </div>
                <div class="op-submit">
                    <button class="submit-find-account" type="button">提交</button>
                </div>
            </div>
            <!--反面面板结束-->

            <div class="operator-group clearfix">
                <div class="register-btn">注册</div>
                <div class="update-btn">更新信息</div>
                <div class="mobile-download-btn">移动下载</div>
            </div>
            <div class="version-view">
                <table class="version-table">
                    <tr>
                        <th>module</th>
                        <th>code_time</th>
                        <th>update_time</th>
                        <th>run</th>
                        <th class="default-hide">branch</th>
                        <th class="default-hide">revision</th>
                        <th class="default-hide">message</th>
                    </tr>
                </table>
                <button type="button" class="self-service-update">自助更新</button>
            </div>
            <!--<div class="non-implement">-->
            <!--<div class="update-service">自助更新</div>-->
            <!--<div class="mobile-download">移动下载</div>-->
            <!--</div>-->
        </div>
        <div class="need-download">
            <span class="download-prompt">暂不支持其它浏览器，为了您的正常使用请下载新版本Chrome</span>
        </div>
    </div>
</div>
{% ifequal window_type 'develop'%}
<script type="text/javascript" src="http://localhost:8080/scripts/vendors.js"></script>
<script type="text/javascript" src="http://localhost:8080/scripts/login.js"></script>
{% else %}
<link rel="stylesheet" href=" {{ "/client/static/css/vendors.css"|version }}">
<link rel="stylesheet" href=" {{ "/client/static/css/login.css"|version }}">
<script type="text/javascript" src=" {{ "/client/static/vendors.js"|version }}"></script>
<script type="text/javascript" src=" {{ "/client/static/login.js"|version }}"></script>
{% endifequal %}
</body>
</html>
