<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>

<script>
//    window.config = {{login|safe}};
</script>
<div class="main-window">
    <!--登录界面标题-->
    <div class="bg-div">
        <div class="login-content">
            <h1 class="login-main-title">欢迎使用 ERDS企业管理系统</h1>
            <h2 class="login-version-title">v1.1.0.0</h2>

            <!--无需下载，显示表单和版本-->
            <div class="white-panel login-container">
                <h2 class="company-info"></h2>
                <!--登录表单开始-->
                <form class="login-form" onsubmit="return false">
                    <!--登录用户名和密码-->
                    <div class="form-group">
                        <i class="form-user-logo"></i>
                        <input type="text" class="form-control" placeholder="" name="username" >
                    </div>
                    <div class="form-group ps-group">
                        <i class="form-pw-logo"></i>
                        <input type="password" id="myPassword" class="form-control" placeholder="" name="password">
                    </div>
                    <span class="remember-pw-group">
                        <input type="checkbox" class="remember-pw-check" id="remember-pw">
                        <label for="remember-pw" >记住密码</label>
                    </span>
                    <span class="warn-info"></span>
                    <hr>
                    <!--更新信息、登录-->
                    <div class="update-group">
                        <i class="update-logo"></i>
                        <label class="check-update-info">更新信息</label>
                        <button type="submit" class="btn btn-primary login-btn">登录</button>
                    </div>
                </form>
            </div>

            <!--反面面板，两面板互斥展示-->
            <div class="opposite_panel">
                <div class="op-header">
                    <span class="op-title">找回密码</span>
                    <i class="close-icon">×</i>
                </div>
                <div class="op-content">
                    <div class="account-group">
                        <span class="account-tips">请输入您的账号</span>
                        <input class="account-input" type="text" placeholder="">
                    </div>
                </div>
                <div class="op-submit">
                    <button class="submit-find-account" type="submit">提交</button>
                </div>
            </div>
            <!--反面面板结束-->

            <div class="find-pw-group">
                <div class="register-btn">注册</div>
                <div class="find-pw-btn">忘记密码?</div>
            </div>
            <div class="version-view">
                <table class="version-table">
                    <tr>
                        <th>module</th>
                        <th>code_time</th>
                        <th>update_time</th>
                        <th>run</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://localhost:8080/scripts/vendors.js"></script>
<script type="text/javascript" src="http://localhost:8080/scripts/login.js"></script>


</body>
</html>
