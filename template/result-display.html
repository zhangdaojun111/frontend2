{% load client_version %}
<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>

<body style="height: 100%">

<script>
    window.config = {{window_config|safe}}
</script>

<div id="search-display-window" style="height: 100%"></div>

{% ifequal window_type 'develop'%}
<script type="text/javascript" src="http://localhost:8080/scripts/vendors.js"></script>
<script type="text/javascript" src="http://localhost:8080/scripts/resultDisplay.js"></script>
{% else %}
<link rel="stylesheet" href=" {{ "/client/static/css/vendors.css"|version }}">
<link rel="stylesheet" href=" {{ "/client/static/css/resultDisplay.css"|version }}">
<script type="text/javascript" src=" {{ "/client/static/vendors.js"|version }}"></script>
<script type="text/javascript" src=" {{ "/client/static/resultDisplay.js"|version }}"></script>
{% endifequal %}

</body>
</html>
