{% load client_version %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERDS</title>
</head>
<body>
<script>
    window.config = {{window_config|safe}}
</script>

<div id="customDataGrid" style="position: absolute;top: 0px;left: 0px;bottom: 0px;right: 0px;"></div>

{% ifequal window_type 'develop'%}
<script type="text/javascript" src="http://localhost:8080/scripts/vendors.js"></script>
<script type="text/javascript" src="http://localhost:8080/scripts/customDataGrid.js"></script>
{% else %}
<link rel="stylesheet" href=" {{ "/client/static/css/vendors.css"|version }}">
<link rel="stylesheet" href=" {{ "/client/static/css/customDataGrid.css"|version }}">
<script type="text/javascript" src=" {{ "/client/static/vendors.js"|version }}"></script>
<script type="text/javascript" src=" {{ "/client/static/customDataGrid.js"|version }}"></script>
{% endifequal %}
</body>
</html>
